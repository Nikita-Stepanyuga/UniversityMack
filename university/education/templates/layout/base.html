{% load static %}

<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Создание{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">

</head>

<body>
<header>
    <div class="background-overlay" style='background-image: url("{% static "images/rectangle_gradient.svg" %}");'></div>
    <div class="background-img" style='background-image: url("{%static "images/back.svg"%}");'></div>
    <div class="fixed-footer"></div>
    <div class="container_menu">
        <div class="menu">
            <div class="first_block_menu">
                <div class="part_logo">
                    <div class="logo_menu"><img src="{% static 'images/uni_logo.svg' %}" alt="Логотип"></div>
                    <div class="uni_name"><img src="{% static 'images/uni_name.svg' %}" alt="Университет"></div>
                </div>
                <div class="part_link">
                    <div>О yниверситете</div>
                    <div>Факультет</div>
                    <div>Поступающим</div>
                </div>
            </div>
            <div class="second_block_menu">
                <div class="telegram_link"><img src="{% static 'images/telegram.png' %}" alt="Telegram"></div>
                <div class="whatsApp_link"><img src="{% static 'images/whatsApp.png' %}" alt="WhatsApp"></div>
                <div class="instagram_link"><img src="{% static 'images/instagram.png' %}" alt="Instagram"></div>
                <div class="entry_btn">Связаться</div>
            </div>
        </div>
    </div>
</header>

<main>
    <div>
        {% block content %}{% endblock %}
    </div>
</main>

</body>
