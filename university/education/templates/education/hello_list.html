{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Создание{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">

</head>
    
<body>
    <div class="background-overlay"> </div>
    <div class="container_menu">
        <div class="menu">
            <div class="first_block_menu">
                <div class="part_logo">
                    <div class="logo_menu"><img src="{% static 'images/uni_logo.svg' %}" alt="Логотип"></div>
                    <div class="uni_name"><img src="{% static 'images/uni_name.svg' %}" alt="Университет"></div>
                </div>
                <div class="part_link">
                    <div>Факультеты</div>
                    <div>Кафедры</div>
                    <div>Преподователи</div>
                    <div>Группы</div>
                    <div>Студенты</div>
                </div>
            </div>
            <div class="second_block_menu">
                <div class="std_btn">Студдентам</div>
                <div class="tch_btn">Преподователям</div>
                <div class="entry_btn">Вход</div>
            </div>
        </div>
    </div>
</body>
</html>
